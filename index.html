<!DOCTYPE html>
<html>
<head>
	<title>Szerdai kosár</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<link href="style.css" rel="stylesheet">

	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<header class="startup text-center text-white d-flex">
		<div class="container my-auto">
			<div class="row">
				<div class="col-lg-12 my-auto">
					<h1 class="text-uppercase faded">
						<strong>Szerdai kosarazás</strong>
					</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12 my-auto">
					<div class="panel panel-login">
						<div class="panel-heading">
							<div class="row btn-group" role="group">
								<button type="button" class="active btn btn-primary" id="login-form-link">Belépek</button>
								<button type="button" class="btn btn-secondary" id="register-form-link">Regisztrálok</button>
							</div>
							<hr>
						</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-lg-12">
									<form id="login-form" action="https://phpoll.com/login/process" method="post" role="form" style="display: block;">
										<div class="form-group">
											<input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Felhasználónév" value="">
										</div>
										<div class="form-group">
											<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Jelszó">
										</div>
										<div class="form-group text-center">
											<input type="checkbox" tabindex="3" class="" name="remember" id="remember">
											<label for="remember"> Jegyezd meg</label>
										</div>
										<div class="form-group">
											<input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Belépés">
										</div>
										<div class="form-group">
											<div class="text-center">
												<a href="https://phpoll.com/recover" tabindex="5" class="forgot-password">Elfelejtetted jelszavad?</a>
											</div>
										</div>
									</form>
									<form id="register-form" action="https://phpoll.com/register/process" method="post" role="form" style="display: none;">
										<div class="form-group">
											<input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Felhasználónév" value="">
										</div>
										<div class="form-group">
											<input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email cím" value="">
										</div>
										<div class="form-group">
											<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Jelszó">
										</div>
										<div class="form-group">
											<input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Jelszó ismét">
										</div>
										<div class="form-group">
											<input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Regisztrálok">
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>
	<script>
	$(function() {

    $('#login-form-link').click(function(e) {
		$("#login-form").delay(100).fadeIn(100);
 		$("#register-form").fadeOut(100);
		$('#register-form-link').removeClass('active');
		$('#register-form-link').removeClass('btn-primary');
		$('#register-form-link').addClass('btn-secondary');
		$(this).addClass('active');
		$(this).addClass('btn-primary');
		$(this).removeClass('btn-secondary');
		e.preventDefault();
	});
	$('#register-form-link').click(function(e) {
		$("#register-form").delay(100).fadeIn(100);
 		$("#login-form").fadeOut(100);
		$('#login-form-link').removeClass('active');
		$('#login-form-link').removeClass('btn-primary');
		$('#login-form-link').addClass('btn-secondary');
		$(this).addClass('active');
		$(this).addClass('btn-primary');
		$(this).removeClass('btn-secondary');
		e.preventDefault();
	});

});
	</script>
</body>
</html>
